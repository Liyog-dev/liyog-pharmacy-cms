<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liyog Pharmacy Admin</title>

  <!-- Quill Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
      margin: 0;
    }

    .container {
      max-width: 960px;
      margin: auto;
    }

    h1, h2 {
      color: #006400;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-top: 5px;
    }

    button {
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .preview-img {
      height: 100px;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    .quill-editor {
      height: 200px;
      margin-top: 10px;
    }

    .image-preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .product-list {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      min-width: 600px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    #log-panel {
      background: #000;
      color: #0f0;
      padding: 10px;
      margin-top: 20px;
      font-family: monospace;
      font-size: 12px;
    }

    #preview-modal {
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0,0,0,0.7);
      width: 100vw;
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 20px;
    }

    #preview-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      overflow-y: auto;
    }

    .thumbnail-img {
      border-radius: 6px;
    }

    @media (max-width: 768px) {
      h1, h2 {
        font-size: 1.3rem;
      }

      table {
        font-size: 13px;
      }

      th, td {
        padding: 8px;
      }

      input, select, button {
        font-size: 13px;
        padding: 8px;
      }
    }

    @media (max-width: 480px) {
      #preview-content {
        padding: 15px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üì¶ Upload Product ‚Äì Liyog Pharmacy</h1>

    <form id="product-form">
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" required>
          <option value="">-- Select Category --</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tags">Tags (comma-separated)</label>
        <input type="text" id="tags" />
      </div>

      <div class="form-group">
        <label for="price">Price (‚Ç¶)</label>
        <input type="number" id="price" step="0.01" required />
      </div>

      <div class="form-group">
        <label for="discount">Discount (%) ‚Äì optional</label>
        <input type="number" id="discount" step="1" min="0" max="100" placeholder="e.g. 20" />
      </div>

      <div class="form-group">
        <label>Product Description</label>
        <div id="editor" class="quill-editor"></div>
      </div>

      <div class="form-group">
        <label for="images">Upload Images</label>
        <input type="file" id="images" name="images[]" multiple accept="image/*" />
        <div class="image-preview-container" id="image-preview"></div>
      </div>

      <div class="form-group">
        <label for="video">Upload Video (optional)</label>
        <input type="file" id="video" accept="video/*" />
      </div>

      <div class="form-group">
        <label for="published">
          <input type="checkbox" id="published" />
          Published
        </label>
      </div>

      <div class="form-group">
        <button type="button" id="preview-btn">üëÅ Preview</button>
      </div>

      <button type="submit">üíæ Save Product</button>
    </form>

    <!-- Preview Modal -->
    <div id="preview-modal">
      <div id="preview-content"></div>
    </div>

    <!-- Filters -->
    <h2>üìÇ Product Filters</h2>
    <div class="form-group">
      <label for="search">Search Products</label>
      <input type="text" id="search" placeholder="Search by name..." />
    </div>
    <div class="form-group">
      <label for="filter-category">Filter by Category</label>
      <select id="filter-category">
        <option value="">-- All Categories --</option>
      </select>
    </div>

    <!-- Product Table -->
    <div class="product-list">
      <h2>üìã Uploaded Products</h2>
      <table>
        <thead>
          <tr>
            <th>#ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="product-table-body"></tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div id="pagination" style="margin-top: 20px;"></div>

    <!-- Debug Log Panel -->
    <div id="log-panel">
      üü¢ Debug Logs:<br />
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- App Scripts -->
  <script>
  // ‚úÖ Supabase Configuration for Liyog Pharmacy Dashboard
const SUPABASE_URL = "https://snwwlewjriuqrodpjhry.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNud3dsZXdqcml1cXJvZHBqaHJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2MDY3MDAsImV4cCI6MjA2ODE4MjcwMH0.WxOmEHxLcEHmMKFjsgrzcb22mPs-sJwW_G3GOuXX2c8";

const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  </script>
  <script>
 

// üåê Global Elements
const form = document.getElementById("product-form");
const nameInput = document.getElementById("name");
const categoryInput = document.getElementById("category");
const tagsInput = document.getElementById("tags");
const priceInput = document.getElementById("price");
const discountInput = document.getElementById("discount");
const imagesInput = document.getElementById("images");
const videoInput = document.getElementById("video");
const publishedInput = document.getElementById("published");
const previewContainer = document.getElementById("image-preview");
const productTable = document.getElementById("product-table-body");
const previewBtn = document.getElementById("preview-btn");
const previewModal = document.getElementById("preview-modal");
const previewContent = document.getElementById("preview-content");
const searchInput = document.getElementById("search");
const filterCategory = document.getElementById("filter-category");
const pagination = document.getElementById("pagination");

const quill = new Quill("#editor", { theme: "snow" });
let currentPage = 1;
const pageSize = 5;
let editingProductId = null; // üîÅ Track whether we're editing or inserting

const log = (msg) => {
  document.getElementById("log-panel").innerHTML += `> ${msg}<br/>`;
};

async function uploadFile(file, bucket) {
  const uniqueId = `${Date.now()}_${Math.random().toString(36).substring(2)}_${file.name}`;
  const { error } = await client.storage.from(bucket).upload(uniqueId, file, {
    cacheControl: '3600',
    upsert: false
  });
  if (error) throw error;
  const { data } = client.storage.from(bucket).getPublicUrl(uniqueId);
  return data.publicUrl;
}

async function fetchCategories() {
  const categories = ["Pain Relief", "Antibiotics", "Skincare", "Cough Syrups", "Tablets", "Injections"];
  categoryInput.innerHTML += categories.map(c => `<option value="${c}">${c}</option>`).join("");
  filterCategory.innerHTML += categories.map(c => `<option value="${c}">${c}</option>`).join("");
}

// üíæ Save or Update Product
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = nameInput.value.trim();
  const category = categoryInput.value;
  const tags = tagsInput.value.trim();
  const price = parseFloat(priceInput.value);
  const discount = discountInput?.value ? parseFloat(discountInput.value) : null;
  const description = quill.root.innerHTML.trim();
  const imageFiles = Array.from(imagesInput.files);
  const videoFile = videoInput.files[0];
  const published = publishedInput.checked;

  if (!name || !category || !price) {
    alert("Please fill all required fields.");
    return;
  }

  const imageUrls = [];
  for (let file of imageFiles) {
    const url = await uploadFile(file, "product-images");
    imageUrls.push(url);
    log(`‚úÖ Uploaded image: ${file.name}`);
  }

  let videoUrl = "";
  if (videoFile) {
    videoUrl = await uploadFile(videoFile, "product-videos");
    log(`üéû Uploaded video: ${videoFile.name}`);
  }

  const productData = {
    name,
    category,
    tags,
    price,
    discount_percent: discount,
    description_html: description,
    published,
    ...(imageUrls.length > 0 && { image_urls: imageUrls }),
    ...(videoUrl && { video_url: videoUrl })
  };

  let response;
  if (editingProductId) {
    response = await client.from("products").update(productData).eq("id", editingProductId);
  } else {
    response = await client.from("products").insert([productData]);
  }

  if (response.error) {
    log(`‚ùå DB Error: ${response.error.message}`);
    alert("Failed to save product.");
  } else {
    log(editingProductId ? "‚úÖ Product updated!" : "‚úÖ Product saved!");
    alert(editingProductId ? "Product updated successfully!" : "Product uploaded successfully!");
    editingProductId = null;
    form.reset();
    quill.setContents([]);
    previewContainer.innerHTML = "";
    loadProducts();
  }
});

imagesInput.addEventListener("change", () => {
  previewContainer.innerHTML = "";
  [...imagesInput.files].forEach(file => {
    const reader = new FileReader();
    reader.onload = e => {
      const img = document.createElement("img");
      img.src = e.target.result;
      img.className = "preview-img";
      previewContainer.appendChild(img);
    };
    reader.readAsDataURL(file);
  });
});

previewBtn.addEventListener("click", () => {
  const name = nameInput.value;
  const category = categoryInput.value;
  const price = priceInput.value;
  const discount = discountInput.value;
  const published = publishedInput.checked;
  const description = quill.root.innerHTML;

  const imageHTML = [...imagesInput.files].map(file => {
    return `<img src="${URL.createObjectURL(file)}" style="max-width:100px;margin:5px;" />`;
  }).join("");

  const videoHTML = videoInput.files[0] ? `<video controls width="200"><source src="${URL.createObjectURL(videoInput.files[0])}" /></video>` : "";

  previewContent.innerHTML = `
    <h2>${name}</h2>
    <p><strong>Category:</strong> ${category}</p>
    <p><strong>Price:</strong> ‚Ç¶${price} ${discount ? `‚Äì ${discount}% off` : ""}</p>
    <p><strong>Status:</strong> ${published ? "Published" : "Unpublished"}</p>
    <div>${description}</div>
    ${imageHTML}
    ${videoHTML}
    <button onclick="previewModal.style.display='none'">Close Preview</button>
  `;
  previewModal.style.display = "flex";
});

// ‚úèÔ∏è Edit Product
async function editProduct(id) {
  const { data, error } = await client.from("products").select("*").eq("id", id).single();
  if (error) return alert("‚ùå Failed to load product for editing.");

  editingProductId = id;
  nameInput.value = data.name;
  categoryInput.value = data.category;
  tagsInput.value = data.tags || "";
  priceInput.value = data.price;
  discountInput.value = data.discount_percent || "";
  quill.root.innerHTML = data.description_html || "";
  publishedInput.checked = data.published;
  alert("‚úèÔ∏è Product loaded for editing. Click Save to update.");
}

// üßπ Delete Product
async function deleteProduct(id) {
  if (!confirm("Are you sure you want to delete this product?")) return;
  const { error } = await client.from("products").delete().eq("id", id);
  if (error) {
    alert("‚ùå Failed to delete");
  } else {
    alert("üóë Product deleted");
    loadProducts();
  }
}

// üì• Load Products with Filters and Pagination
async function loadProducts(page = 1) {
  const from = (page - 1) * pageSize;
  const to = from + pageSize - 1;

  const search = searchInput.value.trim();
  const category = filterCategory.value;

  let query = client.from("products").select("*", { count: "exact" }).order("id", { ascending: false }).range(from, to);

  if (search) query = query.ilike("name", `%${search}%`);
  if (category) query = query.eq("category", category);

  const { data, error, count } = await query;
  if (error) return log("‚ùå Failed to load products");

  productTable.innerHTML = data.map(p => `
    <tr>
      <td>#${p.product_number || p.id}</td>
      <td>
  <img 
    src="${p.image_urls?.[0] || 'https://cdn-icons-png.flaticon.com/512/2965/2965567.png'}" 
    alt="${p.name}" 
    class="thumbnail-img"
    style="width: 60px; height: 60px; object-fit: cover; border-radius: 6px;"
  />
</td>
      <td>${p.name}</td>
      <td>${p.category}</td>
      <td>
        ${p.discount_percent ? `
          <s>‚Ç¶${p.price}</s> 
          <strong>‚Ç¶${(p.price * (1 - p.discount_percent / 100)).toFixed(2)} (${p.discount_percent}% OFF)</strong>
        ` : `‚Ç¶${p.price}`}
      </td>
      <td>${p.published ? "‚úÖ Published" : "‚õî Unpublished"}</td>
      <td>
        <button onclick="editProduct('${p.id}')">‚úèÔ∏è Edit</button>
        <button onclick="deleteProduct('${p.id}')">üóë Delete</button>
      </td>
    </tr>
  `).join("");

  const totalPages = Math.ceil(count / pageSize);
  pagination.innerHTML = `
    ${page > 1 ? `<button onclick="loadProducts(${page - 1})">‚¨Ö Prev</button>` : ""}
    Page ${page} of ${totalPages}
    ${page < totalPages ? `<button onclick="loadProducts(${page + 1})">Next ‚û°</button>` : ""}
  `;
  currentPage = page;
}

// üîç Filters
searchInput.addEventListener("input", () => loadProducts(1));
filterCategory.addEventListener("change", () => loadProducts(1));

// üöÄ Boot
fetchCategories();
loadProducts();

  </script>
</body>
