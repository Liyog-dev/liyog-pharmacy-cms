<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liyog Pharmacy Admin Dashboard</title>

  <!-- Quill Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

  <!-- Styles -->
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1, h2 {
      color: #006400;
      margin-top: 0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    select,
    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: darkgreen;
    }

    .quill-editor {
      height: 200px;
      margin-top: 10px;
    }

    .image-preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .preview-img {
      height: 100px;
      border-radius: 6px;
      object-fit: cover;
    }

    .thumbnail-img {
      border-radius: 6px;
    }

    .product-list {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      min-width: 700px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    #log-panel {
      background-color: #111;
      color: limegreen;
      font-family: monospace;
      padding: 10px;
      font-size: 12px;
      margin-top: 20px;
      border-radius: 6px;
    }

    #preview-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      padding: 20px;
    }

    #preview-content {
      background: white;
      padding: 20px;
      max-width: 95%;
      max-height: 90%;
      overflow-y: auto;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      h1, h2 {
        font-size: 1.5rem;
      }

      table {
        font-size: 13px;
      }

      th, td {
        padding: 8px;
      }

      input, select, button {
        font-size: 13px;
        padding: 8px;
      }

      .preview-img {
        height: 80px;
      }
    }

    @media (max-width: 480px) {
      #preview-content {
        padding: 15px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¶ Upload Product ‚Äì Liyog Pharmacy</h1>

    <form id="product-form">
      <div class="form-group">
        <label for="name">Product Name *</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label for="category">Category *</label>
        <select id="category" required>
          <option value="">-- Select Category --</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tags">Tags (comma-separated)</label>
        <input type="text" id="tags" />
      </div>

      <div class="form-group">
        <label for="price">Price (‚Ç¶) *</label>
        <input type="number" id="price" step="0.01" required />
      </div>

      <div class="form-group">
        <label for="discount">Discount (%)</label>
        <input type="number" id="discount" step="1" min="0" max="100" placeholder="Optional" />
      </div>

      <div class="form-group">
        <label>Product Description</label>
        <div id="editor" class="quill-editor"></div>
      </div>

      <div class="form-group">
        <label for="images">Upload Images</label>
        <input type="file" id="images" name="images[]" multiple accept="image/*" />
        <div class="image-preview-container" id="image-preview"></div>
      </div>

      <div class="form-group">
        <label for="video">Upload Video (optional)</label>
        <input type="file" id="video" accept="video/*" />
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="published" />
          Published
        </label>
      </div>

      <div class="form-group">
        <button type="button" id="preview-btn">üëÅ Preview</button>
      </div>

      <button type="submit" id="save-btn">üíæ Save Product</button>
    </form>

    <!-- Preview Modal -->
    <div id="preview-modal">
      <div id="preview-content"></div>
    </div>

    <!-- Filters -->
    <h2>üìÇ Product Filters</h2>
    <div class="form-group">
      <label for="search">Search Products</label>
      <input type="text" id="search" placeholder="Search by name..." />
    </div>

    <div class="form-group">
      <label for="filter-category">Filter by Category</label>
      <select id="filter-category">
        <option value="">-- All Categories --</option>
      </select>
    </div>

    <!-- Product List -->
    <div class="product-list">
      <h2>üìã Uploaded Products</h2>
      <table>
        <thead>
          <tr>
            <th>#ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="product-table-body"></tbody>
      </table>
    </div>

    <!-- Pagination Controls -->
    <div id="pagination" style="margin-top: 20px;"></div>

    <!-- Debug Logs -->
    <div id="log-panel">üü¢ Debug Logs:<br/></div>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="dashboard.js"></script>
</body>
  </html>
