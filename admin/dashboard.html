<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liyog Pharmacy Admin Dashboard</title>
  <link rel="stylesheet" href="../assets/style.css" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f6f8fa;
      margin: 0;
    }
    header, nav {
      background-color: #1f2937;
      color: white;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
    }
    button {
      background-color: #10b981;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #059669;
    }
    .product-table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }
    .product-table th, .product-table td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    .preview-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .preview-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      overflow-y: auto;
      max-height: 90%;
    }
    .thumb {
      width: 50px;
      height: auto;
      border-radius: 5px;
    }
    .preview-img {
      width: 100px;
      margin: 5px;
      border-radius: 5px;
    }
    .preview-video {
      width: 100%;
      margin-top: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #10b981;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Liyog Pharmacy CMS Dashboard</h1>
    </div>
  </header>  <main class="container">
    <h2>Upload New Product</h2>
    <form id="productForm">
      <label for="title">Product Name</label>
      <input type="text" id="title" required /><label for="category">Category</label>
  <select id="category">
    <option value="">Loading...</option>
  </select>

  <label for="tags">Tags (comma-separated)</label>
  <input type="text" id="tags" />

  <label for="price">Price (‚Ç¶)</label>
  <input type="number" id="price" step="0.01" required />

  <label for="description">Product Description</label>
  <div id="description" style="height: 200px; background: #fff;"></div>

  <label for="images">Product Images</label>
  <input type="file" id="images" multiple accept="image/*" />
  <div id="imagePreview"></div>

  <label for="video">Product Video (Optional)</label>
  <input type="file" id="video" accept="video/*" />
  <div id="videoPreview"></div>

  <div style="margin-top: 10px;">
    <button type="button" id="previewBtn">Preview</button>
    <button type="submit">Save Product</button>
  </div>
</form>

<hr style="margin: 40px 0;" />

<h2>Product List</h2>
<input type="text" id="searchInput" placeholder="Search products..." />
<select id="categoryFilter">
  <option value="">All Categories</option>
</select>

<table class="product-table">
  <thead>
    <tr>
      <th>Thumbnail</th>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="productTable">
    <!-- Dynamic rows -->
  </tbody>
</table>

<div id="pagination" style="margin-top: 20px; text-align: center;"></div>

  </main>  <!-- üîç LIVE PREVIEW MODAL -->  <div class="preview-modal" id="previewModal">
    <div class="preview-content" id="previewBody">
      <button onclick="document.getElementById('previewModal').style.display='none'" style="float:right;">‚ùå Close</button>
      <h3>Product Preview</h3>
    </div>
  </div>  <!-- üß† JS FILES -->  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>  <script src="config.js"></script>  <script src="dashboard.js"></script></body>
      </html>
