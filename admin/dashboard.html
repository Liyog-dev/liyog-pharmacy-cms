<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liyog Pharmacy Admin</title>

  <!-- Quill Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
      margin: 0;
      border: 3px solid transparent;
      animation: glowingBorder 4s ease-in-out infinite;
    }

    @keyframes glowingBorder {
      0% { box-shadow: 0 0 4px 0px #00ff00; }
      50% { box-shadow: 0 0 10px 3px #00ff00; }
      100% { box-shadow: 0 0 4px 0px #00ff00; }
    }

    .container {
      max-width: 960px;
      margin: auto;
    }

    h1, h2 {
      color: #006400;
    }

    .form-group {
      margin-bottom: 15px;
      border: 1px solid #e2e2e2;
      padding: 10px;
      border-radius: 8px;
      background: #fff;
      transition: box-shadow 0.3s ease;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #28a745;
      box-shadow: 0 0 4px #28a74555;
    }

    button {
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #228b22;
      transform: translateY(-1px);
    }

    .preview-img {
      height: 100px;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    .quill-editor {
      height: 200px;
      margin-top: 10px;
    }

    .image-preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .product-list {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      min-width: 600px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    #log-panel {
      background: #000;
      color: #0f0;
      padding: 10px;
      margin-top: 20px;
      font-family: monospace;
      font-size: 12px;
    }

    #preview-modal {
  position: fixed;
  top: 0;
  left: 0;
  background: rgba(0,0,0,0.7);
  width: 100vw;
  height: 100vh;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
  padding: 10px;
}

#preview-content {
  background: white;
  padding: 20px;
  border-radius: 12px;
  max-width: 1000px;
  max-height: 90vh;
  overflow-y: auto;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  font-family: Arial, sans-serif;
  position: relative;
  width: 95%;
}

.preview-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #ddd;
  margin-bottom: 15px;
}

.close-preview {
  background: transparent;
  border: none;
  font-size: 20px;
  cursor: pointer;
}

.preview-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.preview-left {
  flex: 1 1 300px;
  min-width: 250px;
}

.preview-description {
  margin-top: 10px;
  padding: 10px;
  background: #f8f8f8;
  border-left: 4px solid #28a745;
  font-size: 14px;
  line-height: 1.6;
}

.preview-right {
  flex: 1 1 300px;
  min-width: 250px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.preview-images {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.preview-thumb {
  width: 100px;
  height: 100px;
  object-fit: cover;
  border: 2px solid #eee;
  border-radius: 8px;
}

.preview-video {
  width: 100%;
  max-height: 250px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

.preview-youtube iframe {
  border: none;
  border-radius: 10px;
  width: 100%;
  max-width: 100%;
}

    .thumbnail-img {
      border-radius: 6px;
    }

    .editing-highlight {
      box-shadow: 0 0 5px 2px rgba(0, 128, 0, 0.4) !important;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid #fff;
      border-top: 3px solid #28a745;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }

    .toast {
      background-color: #333;
      color: #fff;
      padding: 12px 20px;
      margin-bottom: 10px;
      border-radius: 4px;
      opacity: 0.95;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      animation: fadeInOut 4s ease forwards;
    }

    .toast.success { background-color: #28a745; }
    .toast.error { background-color: #dc3545; }
    .toast.info { background-color: #17a2b8; }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-10px); }
      10%, 90% { opacity: 0.95; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }

    @media (max-width: 768px) {
      h1, h2 {
        font-size: 1.3rem;
      }

      table {
        font-size: 13px;
      }

      th, td {
        padding: 8px;
      }

      input, select, button {
        font-size: 13px;
        padding: 8px;
      }
    }

    @media (max-width: 480px) {
      #preview-content {
        padding: 15px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üì¶ Upload Product ‚Äì Liyog Pharmacy</h1>

    <form id="product-form">
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" required>
          <option value="">-- Select Category --</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tags">Tags (comma-separated)</label>
        <input type="text" id="tags" />
      </div>

      <div class="form-group">
        <label for="price">Price (‚Ç¶)</label>
        <input type="number" id="price" step="0.01" required />
      </div>

      <div class="form-group">
        <label for="discount">Discount (%) ‚Äì optional</label>
        <input type="number" id="discount" step="1" min="0" max="100" placeholder="e.g. 20" />
      </div>
      
      <div class="form-group">
        <label for="carton_quantity">Carton Quantity (Optional)</label>
        <input type="number" id="carton_quantity" min="1" placeholder="e.g. 12" />
      </div>
      
  <div class="form-group">
  <label for="liyogx_coins">LiyogX Coins (LXC)</label>
  <input type="number" id="liyogx_coins" step="0.01" />
  </div>
      
      <div class="form-group">
        <label>Product Description</label>
        <div id="editor" class="quill-editor"></div>
      </div>

      <div class="form-group">
        <label for="images">Upload Images</label>
        <input type="file" id="images" name="images[]" multiple accept="image/*" />
        <div class="image-preview-container" id="image-preview"></div>
      </div>

      <div class="form-group">
        <label for="video">Upload Video (optional)</label>
        <input type="file" id="video" accept="video/*" />
      </div>

      <div class="form-group">
        <label for="youtube_url">YouTube Video Link (optional)</label>
        <input type="text" id="youtube_url" placeholder="https://www.youtube.com/embed/..." />
      </div>

      <div class="form-group">
        <label for="published">
          <input type="checkbox" id="published" />
          Published
        </label>
      </div>

      <div class="form-group">
        <button type="button" id="preview-btn">üëÅ Preview</button>
      </div>

      <button type="submit" id="submit-button">üíæ Save Product</button>
    </form>

    <!-- Preview Modal -->
    <div id="preview-modal">
      <div id="preview-content"></div>
    </div>

    <!-- Filters -->
    <h2>üìÇ Product Filters</h2>
    <div class="form-group">
      <label for="search">Search Products</label>
      <input type="text" id="search" placeholder="Search by name..." />
    </div>
    <div class="form-group">
      <label for="filter-category">Filter by Category</label>
      <select id="filter-category">
        <option value="">-- All Categories --</option>
      </select>
    </div>

    <!-- Product Table -->
    <div class="product-list">
      <h2>üìã Uploaded Products</h2>
      <table>
        <thead>
          <tr>
            <th>#ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="product-table-body"></tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div id="pagination" style="margin-top: 20px;"></div>

    <!-- Debug Log Panel -->
    <div id="log-panel">
      üü¢ Debug Logs:<br />
    </div>
  </div>
<button onclick="logout()">üö™ Logout</button>

  <!-- Toast Notification Container -->
  <div id="toast-container"></div>

  <!-- Libraries -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- App Scripts -->
  <script src="config.js"></script>
  <script src="dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

</body>
</html>
