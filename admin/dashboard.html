<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liyog Pharmacy Admin Dashboard</title>
  <link rel="stylesheet" href="../assets/style.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f6f8fa;
      margin: 0;
    }
    header, nav {
      background-color: #1f2937;
      color: white;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
    }
    button {
      background-color: #10b981;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #059669;
    }
    .product-table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }
    .product-table th, .product-table td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    .preview-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .preview-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      overflow-y: auto;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Liyog Pharmacy CMS Dashboard</h1>
    </div>
  </header>

  <main class="container">
    <h2>Upload New Product</h2>
    <form id="productForm">
      <label for="name">Product Name</label>
      <input type="text" id="name" required />

      <label for="category">Category</label>
      <select id="category">
        <option value="">Loading...</option>
      </select>

      <label for="tags">Tags (comma-separated)</label>
      <input type="text" id="tags" />

      <label for="price">Price (‚Ç¶)</label>
      <input type="number" id="price" step="0.01" required />

      <label for="discount_percent">Discount (%)</label>
      <input type="number" id="discount_percent" placeholder="e.g. 20" />

      <label for="carton_quantity">Carton Quantity</label>
      <input type="number" id="carton_quantity" placeholder="e.g. 12" />

      <label for="youtube">YouTube Video Link (Optional)</label>
      <input type="text" id="youtube" placeholder="https://youtube.com/..." />

      <label for="description">Product Description</label>
      <div id="editor" style="height: 200px; background: #fff;"></div>

      <label for="images">Product Images</label>
      <input type="file" id="images" multiple accept="image/*" />

      <label for="video">Product Video (Optional)</label>
      <input type="file" id="video" accept="video/*" />

      <div style="margin-top: 10px;">
        <button type="button" id="previewBtn">Preview</button>
        <button type="submit">Save Product</button>
      </div>
    </form>

    <hr style="margin: 40px 0;" />

    <h2>Product List</h2>

    <input type="text" id="search" placeholder="Search products..." />
    <select id="filterCategory">
      <option value="">All Categories</option>
    </select>

    <table class="product-table" id="productTable">
      <thead>
        <tr>
          <th>Thumbnail</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Carton</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows go here -->
      </tbody>
    </table>

    <div style="margin-top: 20px; display: flex; justify-content: space-between;">
      <button id="prevPage">Previous</button>
      <button id="nextPage">Next</button>
    </div>
  </main>

  <!-- üîç LIVE PREVIEW MODAL -->
  <div class="preview-modal" id="previewModal">
    <div class="preview-content" id="previewBody">
      <button onclick="document.getElementById('previewModal').style.display='none'" style="float:right;">‚ùå Close</button>
      <h3>Product Preview</h3>
      <!-- Filled dynamically via JS -->
    </div>
  </div>

  <!-- üß† JS FILES -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="config.js"></script>
  <script src="dashboard.js"></script>
</body>
        </html>
