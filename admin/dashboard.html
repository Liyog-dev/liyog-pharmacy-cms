<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liyog Pharmacy Admin â€“ Upload Product</title>
  <link rel="stylesheet" href="../assets/style.css" />
  <!-- Quill Editor CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-weight: bold;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .preview-img {
      height: 100px;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    .product-list {
      margin-top: 40px;
    }

    .product-list table {
      width: 100%;
      border-collapse: collapse;
    }

    .product-list th, .product-list td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    .quill-editor {
      height: 200px;
    }

    .image-preview-container {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¦ Product Upload â€“ Liyog Pharmacy</h1>

  <form id="product-form">
    <div class="form-group">
      <label for="name">Product Title / Name</label>
      <input type="text" id="name" required />
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" required>
        <option value="">-- Select Category --</option>
        <!-- Dynamically loaded from Supabase -->
      </select>
    </div>

    <div class="form-group">
      <label for="tags">Tags (comma-separated)</label>
      <input type="text" id="tags" />
    </div>

    <div class="form-group">
      <label for="price">Price (â‚¦)</label>
      <input type="number" id="price" step="0.01" required />
    </div>

    <div class="form-group">
      <label>Product Description (HTML Supported)</label>
      <div id="editor" class="quill-editor"></div>
    </div>

    <div class="form-group">
      <label for="images">Upload Images</label>
      <input type="file" id="images" multiple accept="image/*" />
      <div class="image-preview-container" id="image-preview"></div>
    </div>

    <div class="form-group">
      <label for="video">Upload Video (optional)</label>
      <input type="file" id="video" accept="video/*" />
    </div>

    <button type="submit">ðŸ’¾ Save Product</button>
  </form>

  <div class="product-list">
    <h2>ðŸ“‹ Uploaded Products</h2>
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Category</th>
          <th>Price (â‚¦)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="product-table-body">
        <!-- Products will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- Config -->
  <script src="./config.js"></script>
  <!-- Dashboard JS -->
  <script src="./dashboard.js"></script>

</body>
    </html>
