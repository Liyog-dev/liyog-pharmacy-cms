<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liyog Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Liyog Pharmacy Product Dashboard</h1>  <form id="productForm">
    <input type="number" id="productId" placeholder="Product ID (e.g. 1)" required>
    <input type="text" id="name" placeholder="Product Name" required>
    <textarea id="description" placeholder="Description"></textarea><input type="number" id="price" placeholder="Price" required>
<input type="number" id="discount" placeholder="Discount % (optional)">
<input type="number" id="cartonQuantity" placeholder="Carton Quantity (optional)">
<input type="number" id="stock" placeholder="Stock Available" required>

<select id="category" required>
  <option value="">Loading categories...</option>
</select>

<label>Product Images:</label>
<input type="file" id="images" multiple accept="image/*">

<label>Video Option:</label>
<select id="videoType">
  <option value="none">None</option>
  <option value="youtube">YouTube Link</option>
  <option value="upload">Upload Video</option>
</select>

<div id="youtubeField" style="display: none;">
  <input type="url" id="youtube" placeholder="YouTube URL">
</div>

<div id="videoUploadField" style="display: none;">
  <input type="file" id="video" accept="video/*">
</div>

<select id="status">
  <option value="draft">Unpublished</option>
  <option value="published">Published</option>
</select>

<button type="submit" id="submitBtn">Save Product</button>
<button type="button" id="previewBtn">Preview</button>

  </form>  <div id="previewSection" style="display: none;">
    <h2>Product Preview</h2>
    <p><strong>ID:</strong> <span id="previewId"></span></p>
    <p><strong>Name:</strong> <span id="previewName"></span></p>
    <p><strong>Description:</strong> <span id="previewDescription"></span></p>
    <p><strong>Price:</strong> ₦<span id="previewPrice"></span></p>
    <p><strong>Discount:</strong> <span id="previewDiscount"></span>%</p>
    <p><strong>Carton Quantity:</strong> <span id="previewCarton"></span></p>
    <p><strong>Carton Price:</strong> ₦<span id="previewCartonPrice"></span></p>
    <p><strong>Category:</strong> <span id="previewCategory"></span></p>
    <div id="previewImages"></div>
    <div id="previewVideo"></div>
  </div>  <div id="productList">
    <h2>All Products</h2>
    <ul id="productsContainer"></ul>
    <div id="pagination"></div>
  </div>  <script type="module" src="dashboard.js"></script></body>
</html>
