<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liyog World | Auth</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #0c8a2d;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #0c8a2d;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0a6f24;
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
    }

    .toggle a {
      color: #0c8a2d;
      cursor: pointer;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    .message {
      text-align: center;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h2 id="form-title">Login</h2>

    <!-- Sign Up Form -->
    <form id="signup-form" class="hidden">
      <input type="text" id="signup-username" placeholder="Username" required />
      <input type="text" id="signup-phone" placeholder="Phone Number" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <!-- Login Form -->
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Forgot Password Form -->
    <form id="forgot-form" class="hidden">
      <input type="email" id="forgot-email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>

    <div class="message" id="auth-message"></div>

    <div class="toggle" id="toggle-links">
      <div><a id="toggle-signup">Don't have an account? Sign Up</a></div>
      <div><a id="toggle-login" class="hidden">Already have an account? Login</a></div>
      <div><a id="toggle-forgot">Forgot Password?</a></div>
    </div>
  </div>
  <script>
  
// Form containers
const loginForm = document.getElementById("login-form");
const signupForm = document.getElementById("signup-form");
const forgotForm = document.getElementById("forgot-form");

// Toggle buttons
const toggleSignup = document.getElementById("toggle-signup");
const toggleLogin = document.getElementById("toggle-login");
const toggleForgot = document.getElementById("toggle-forgot");
const formTitle = document.getElementById("form-title");

// -------------------- Form Switching -----------------------
toggleSignup.addEventListener("click", () => {
  loginForm.classList.add("hidden");
  forgotForm.classList.add("hidden");
  signupForm.classList.remove("hidden");
  formTitle.innerText = "Sign Up";
  toggleSignup.classList.add("hidden");
  toggleLogin.classList.remove("hidden");
});

toggleLogin.addEventListener("click", () => {
  signupForm.classList.add("hidden");
  forgotForm.classList.add("hidden");
  loginForm.classList.remove("hidden");
  formTitle.innerText = "Login";
  toggleSignup.classList.remove("hidden");
  toggleLogin.classList.add("hidden");
});

toggleForgot.addEventListener("click", () => {
  signupForm.classList.add("hidden");
  loginForm.classList.add("hidden");
  forgotForm.classList.remove("hidden");
  formTitle.innerText = "Reset Password";
  toggleSignup.classList.remove("hidden");
  toggleLogin.classList.remove("hidden");
});

  </script>
